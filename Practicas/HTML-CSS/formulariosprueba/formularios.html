<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://dummyjson.com/auth/login" method="post">
        <label for="username">Nombre</label>
        <input type="text" id="username" placeholder="Usuario" />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario"></textarea>
        <label for="subscribe">Suscribirse:</label>
        <input type="checkbox" id="subscribe" name="subscribe" />
        <p>Género:</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Femenino</label>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </form>
    </div>

    <div class="container2">
      <h1>Validación de un formulario con HTML</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required autofocus />
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required min="0" max="100" />
        <label for="cp">C&oacute;digo postal:</label>
        <input type="text" pattern="^[0-9]{5}$" id="cp" required />
        <label for="mail">Email:</label>
        <input type="email" id="mail" />
        <label for="fecha">Fecha de reserva:</label>
        <input type="date" id="fecha" required />
        <label for="nota">Nota:</label>
        <input type="range" id="nota" max="10" min="0" value="7" step="1" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
