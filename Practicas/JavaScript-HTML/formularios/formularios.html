<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <script type="text/javascript">
    function calculation() {
      let o = document.getElementById("result");
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      o.value = parseFloat(num1.value) + parseFloat(num2.value);
    }
  </script>
  <body>
    <input type="number" id="num1" placeholder="0" />
    <input type="number" id="num2" placeholder="0" />
    <p>Resultado: <output name="result" id="result">0</output></p>
    <p><button onclick="calculation()">Calcular</button></p>
  </body>
</html>
